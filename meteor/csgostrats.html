<head>
  <title>CS GO Strats</title>
</head>

<body>
  <div class="container-fluid">
    {{> main }}
  </div>
</body>

<template name="main">
  <div class="row">
    <div class="col-xs-3 col-xs-offset-3 text-center padded">
      <select class="form-control">
        {{ #each mapList }}
          <option>
            {{ mapName }}
          </option>
        {{ /each }}
      </select>
    </div>
    <div class="col-xs-3 text-center padded">
      <div class="btn-group" role="group">
        <button type="button" class="btn {{ btnClass 'ct' }} ct-strat-btn">CT</button>
        <button type="button" class="btn {{ btnClass 't' }} t-strat-btn">T</button>
      </div>
    </div>
  </div>
  <div class="row">
    {{ #with map }}
      <div class="col-xs-3">
        {{ #each availableStrats }}
          <a href="#!" class="btn btn-block {{ isSelectedStrat stratName }} strat-name">{{ stratName }}</a>
        {{ /each }}
      </div>
      <div class="col-xs-9 text-center padded">
        <img src="{{ mapUrl }}">
      </div>
    {{ /with }}
  </div>
</template>
