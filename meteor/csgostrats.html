<head>
  <title>CS GO Strats</title>
</head>

<body>
  <div class="container-fluid">
    {{> main }}
  </div>
</body>

<template name="main">
  <div class="row">
    <div class="col-xs-3">
      <h3 class="map-selected">{{ selectedMap }}</h3>
    </div>
    <div class="col-xs-9">
      <div class="row">
        <div class="col-xs-6 text-center padded">
          <select class="form-control" id="map-select">
            {{ #each mapList }}
              <option>
                {{ mapName }}
              </option>
            {{ /each }}
          </select>
        </div>
        <div class="col-xs-6 padded">
          <div class="btn-group" role="group">
            <button type="button" class="btn {{ btnClass 'ct' }} ct-strat-btn">CT</button>
            <button type="button" class="btn {{ btnClass 't' }} t-strat-btn">T</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      {{ #each availableStrats }}
        <a href="#!" class="btn btn-block {{ isSelectedStrat stratName }} strat-name">{{ stratName }}</a>
      {{ /each }}
    </div>
    <div class="col-xs-9 text-center img-row">
      <img src="{{ mapUrl }}" class="img-responsive">
    </div>
  </div>
</template>
